<h3>Name Submission Form</h3>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>

    <button class="button" type="submit">Submit</button>
  
</form>
